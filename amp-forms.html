<!doctype html>
<html amp4email data-css-strict>
	<head>
		<meta charset="utf-8">
		<script async src="https://cdn.ampproject.org/v0.js"></script>
      <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
<script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
  
		<style amp4email-boilerplate>body{visibility:hidden}</style>
</head>
<body>
        <p style="font-size: 36px;">NPS Survey</p>
      
      
      
      <amp-form name="test" method="POST" data-netlify="true">
      
        <label>Your Name: 
      <input type="text"></label>
      <label>How likely would you recommend this to a friend or colleague?<br>
        <input value="rate1" name="rate1" id="1" type="radio">1
        <input value="rate2" name="rate2" id="2" type="radio">2
        <input value="rate3" name="rate3" id="3" type="radio">3
        <input value="rate4" name="rate4" id="4" type="radio">4
        <input value="rate5" name="rate5" id="5" type="radio">5
        <input value="rate6" name="rate6" id="6" type="radio">6
        <input value="rate7" name="rate7" id="7" type="radio">7
        <input value="rate8" name="rate8" id="8" type="radio">8
        <input value="rate9" name="rate9" id="9" type="radio">9
        </label>
      <br>
      <label>Do you like the product?
      <input name="yes" value="yes" id="yes" type="checkbox">Yes
      <input name="no" value="no" id="no" type="checkbox"> NO
      </label>
      <br>
      <label>Overall, how satisfied or dissatisfied are you with our company?<br>
      <input id="toobad" name="toobad" value="toobad"  type="radio">😣
      <input id="bad" name="bad" value="bad"  type="radio">😐
      <input id="avg" name="avg" value="avg"  type="radio">🙂
      <input id="good" name="good" value="good"  type="radio">🤩 
      <input id="superb" name="superb" value="superb"  type="radio"> 🚀      
      </label>

      <button class="emoji-buttons">🤩</button>
      <button class="emoji-buttons">🚀</button> -->
      
      
        <button type="submit">
            Submit & Next
        </button>
      
</body>
</html>
